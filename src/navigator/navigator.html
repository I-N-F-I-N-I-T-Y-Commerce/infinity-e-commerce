<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>

    <link rel="stylesheet" href="navigator.css">
    <link rel="stylesheet" href="../global.css">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
</head>
<body>
    
      <!-- * navigation -->
      <div class="main-container">
        <nav class="navigation-container">

            <header class="header">
                <div class="branding">
                    <div class="logo-container">
                        <img class="logo-icon" loading="lazy" alt="" src="../public/logo.svg" />
                    </div>
                    <b class="tag-name">I N F I N I T Y</b>
                </div>
                <a href="" class="sign-up">Sign Up</a>
            </header>
    
            <nav class="navigator">
    
                <ul class="list-categories">
                    <li><a href="">New & Featured</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">Men</a></li>
                    <li><a href="">Kids</a></li>
                    <li><a href="">Sale</a></li>
                </ul>
    
                <div class="search-bar">
                    <input class="inp-search" type="text" placeholder="Search">
                    <div class="image-container">
                        <img id="search-btn" src="../public/loupe-1@2x.png" alt="icon">
                        <img id="favorite-btn" src="../public/heart-1-1@2x.png" alt="icon">
                        <img id="cart-btn" src="../public/market-1@2x.png" alt="icon">
                    </div>
                </div>
    
            </nav>
    
        </nav>
    </div>
    <!-- * navigation -->

</body>
</html>
